openapi: 3.0.3
info:
  title: Swagger Netomox-Containerlab Converter - OpenAPI 3.0
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    _If you're looking for the Swagger 2.0/OAS 2.0 version of Petstore, then click [here](https://editor.swagger.io/?url=https://petstore.swagger.io/v2/swagger.yaml). Alternatively, you can load via the `Edit > Load Petstore OAS 2.0` menu option!_
    
    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
servers:
  - url: http://localhost:1880
paths:
  /layer_iflist/{layer}:
    post:
      tags:
        - Netomox
      summary: generate iflist data from json file(netomox)
      description: "{layer} = 'layer1'or 'layer2'or'layer3' "
      operationId: "layer_iflist"
      parameters:
        - name: layer
          in: path
          description: test
          required: true
          schema:
            type: string
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Netomox'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/layer_iflist'
  /convertif/{ifname}:
    post:
      tags:
        - Netomox
      summary: convert layer3 ifname(for containerlab)
      description: "{ifnanme} = 'eth' "
      operationId: "convertif"
      parameters:
        - name: ifname
          in: path
          description: test
          required: true
          schema:
            type: string
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Netomox'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/convertif'
  /convertif/batfish/{ifname}:
    post:
      tags:
        - Netomox
      summary: convert layer3 ifname(for containerlab) ver batfish
      description: "{ifnanme} = 'eth' version batfish (sw ifname = EthernetX)"
      operationId: "convertif_batfish"
      parameters:
        - name: ifname
          in: path
          description: test
          required: true
          schema:
            type: string
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Netomox'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/convertif_batfish'
  /links/{layer}:
    post:
      tags:
        - Netomox
      summary: generate p2p link data from json file(netomox)
      description: "{layer} = 'layer1'or 'layer2'or'layer3' "
      operationId: "layer_links"
      parameters:
        - name: layer
          in: path
          description: test
          required: true
          schema:
            type: string
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Netomox'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/layer_iflist'
components:
  schemas:
    Netomox:
      type: object
      properties:
        "ietf-network:networks":
          type: object
          properties:
            network: 
              type: array
              items:
                $ref: '#/components/schemas/network'
    network:
      type: object
      properties:
        "network-id":
          type: string
          example: "layer3"
        "node":
          type: array
          items:
            $ref: '#/components/schemas/node'
        "ietf-network-topology:link":
          type: array
          items:
            $ref: '#/components/schemas/links'          
          
    node:
      type: object
      properties:
        "node-id":
          type: string
          example: "rt1"
        "ietf-network-topology:termination-point":
          type: array
          items:
            $ref: '#/components/schemas/tp-id'
    "tp-id":
      type: object
      properties:
        "tp-id":
          type: string
          example: "ge-0/0/0"
    "layer_iflist":
      type: array
      items:
        $ref: '#/components/schemas/nodelist'
    "nodelist":
      type: object
      properties:
        "node":
          type: string
          example: "rt1"
        "iflist":
          type: array
          items:
            $ref: '#/components/schemas/iflist'
    "iflist":
      type: string
      example: "ge-0/0/0"
    convertif:
      type: array
      items:
        $ref: '#/components/schemas/convertnode'
    convertnode:
      type: object
      properties:
        "node":
          type: object
          properties:
            "original":
              type: string
              example: "Seg_192.168.0.0/24"
            "clab":
              type: string
              example: "Seg-192.168.0.0-24"
        "iflist":
          type: array
          items:
            properties:
              "original":
                type: string
                example: "sw1_Ethernet1"
              "clab":
                type: string
                example: "eth1"
    convertif_batfish:
      type: array
      items:
        $ref: '#/components/schemas/convertnode_batfish'
    convertnode_batfish:
      type: object
      properties:
        "node":
          type: object
          properties:
            "original":
              type: string
              example: "Seg_192.168.0.0/24"
            "clab":
              type: string
              example: "Seg-192.168.0.0-24"
        "iflist":
          type: array
          items:
            properties:
              "original":
                type: string
                example: "sw1_Ethernet1"
              "clab":
                type: string
                example: "Ethernet1"
    links:
      type: object
      properties: 
        "source":
          type: object
          properties: 
            "source-node":
              type: string
              example: "Seg_10.0.0.0/30"     
            "source-tp":
              type: string
              example: "rt1_ge-0/0/0.0"
        "destination":
          type: object
          properties: 
            "dest-node":
              type: string
              example: "rt1"     
            "dest-tp":
              type: string
              example: "ge-0/0/0.0"   
              
        

