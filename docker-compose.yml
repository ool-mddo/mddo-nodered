version: "3.7"

services:
  node-red:
    build:
      context: ./
      dockerfile: Dockerfile
    #image: nodered/node-red:latest
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    networks:
      - node-red-net
    volumes:
      - ./data:/data
      #- node-red-data:/data
      
  swagger-editor:
    image: swaggerapi/swagger-editor
    container_name: "swagger-editor"
    volumes:
      - ./data/openapi.yaml:/openapi.yaml
    ports:
      - "8001:8080"
    environment:
      SWAGGER_FILE: /openapi.yaml
    networks:
      - node-red-net

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8002:8080"
    networks:
      - node-red-net
    volumes:
      - ./data/openapi.yaml:/openapi.yaml
    environment:
      SWAGGER_JSON: /openapi.yaml
#volumes:
#  node-red-data:

networks:
  node-red-net:
